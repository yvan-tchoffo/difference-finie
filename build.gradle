plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

ext{
    junitVersion = '5.4.1'
}


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
      url 'http://maven.jzy3d.org/releases'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
   // https://mvnrepository.com/artifact/org.jzy3d/jzy3d-api
    implementation 'org.jzy3d:jzy3d-api:1.0.2'

    // https://mvnrepository.com/artifact/org.jzy3d/jzy3d-javafx
    implementation 'org.jzy3d:jzy3d-javafx:1.0.2'

    // Use JUnit test framework

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.4.1'


}
